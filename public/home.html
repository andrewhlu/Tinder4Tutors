<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Home - T4T</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="home.css" rel="stylesheet">
  </head>

  <body>

    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
      <h5 class="my-0 mr-md-auto font-weight-normal">Tinder4Tutors</h5>
      <nav class="my-2 my-md-0 mr-md-3">
        <div hidden id="user-pic"></div>
        <a hidden class="p-2 text-dark" href="newprofile.html" id="user-name">Hi! Edit your profile</a>
      </nav>
      <button hidden class="btn btn-outline-primary" id="sign-in">Sign In to Firebase</button>
      <button hidden class="btn btn-outline-primary" id="sign-out">Sign Out</button>
    </div>

    <form hidden class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="number" placeholder="#" aria-label="#" id="profileCounter">
      <input class="form-control mr-sm-2" type="email" placeholder="email" aria-label="email" id="currentEmail">
    </form>

    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
      <h1 class="display-4">Welcome!</h1>
      <p class="lead">Tap right to like. Tap left to pass.</p>
    </div>

    <div class="container">
      <div class="card-deck text-center">

        <div class="mb-3">
          <div class="card-body">
            <h1 class="card-title pricing-card-title"><br><br><i class="fa fa-times" aria-hidden="true"></i></h1>
            <button type="button" class="btn btn-lg btn-block btn-danger" id="passButton">Pass</button>
          </div>
        </div>

        <div class="card mb-6 box-shadow" id="profileDisplay">
          <div id="sampleprofile">
            <div class="card-header">
              <h4 class="my-0 font-weight-normal">Please Wait...</h4>
            </div>
            <div class="card-body">
              <ul class="list-unstyled mt-3 mb-4">
                <li>Profiles are loading.</li>
              </ul>
            </div>
          </div>
        </div>

        <div class="mb-3">
          <div class="card-body">
            <h1 class="card-title pricing-card-title"><br><br><i class="fa fa-check" aria-hidden="true"></i></h1>
            <button type="button" class="btn btn-lg btn-block btn-success" id="likeButton">Like</button>
          </div>
        </div>

      </div>

      <footer class="pt-4 my-md-5 pt-md-5 border-top">
        <div class="row">
          <div class="col-12 col-md-3 text-center">
            <img class="mb-2" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
            <small class="d-block mb-3 text-muted">&copy; 2017-2018</small>
          </div>
          <div class="col-12 col-md-9">
            <h5>Tinder4Tutors</h5>
            <ul class="list-unstyled text-small">
              <li><a class="text-muted" href="#">Cool stuff</a></li>
              <li><a class="text-muted" href="#">Random feature</a></li>
              <li><a class="text-muted" href="#">Team feature</a></li>
              <li><a class="text-muted" href="#">Stuff for developers</a></li>
              <li><a class="text-muted" href="#">Another one</a></li>
              <li><a class="text-muted" href="#">Last time</a></li>
            </ul>
          </div>
        </div>
      </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="home.js" type="text/javascript"></script>

    <!-- FontAwesome Script -->
    <script src="https://use.fontawesome.com/45e47bcda2.js"></script>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase-storage.js"></script>

  </body>
</html>
